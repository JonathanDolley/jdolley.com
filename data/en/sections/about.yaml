# a summary about you
summary: |
  I am a former Marie Sklodowska-Curie Global Fellow at the Science Policy Research Unit (SPRU), University of Sussex and a Fellow of the Sussex Sustainability Research Programme (SSRP). Between 2021-2024 I carried out research about Hansalim and the Life Movement in South Korea, funded by the EU's Horizon 2020 program. Currently I am a visiting researcher at the Mosim and Salim Research Institute, South Korea. My research focus is on the role of solidarity-based food systems in sustainability transformations.

  I was born in London and now I live in South Korea with my wife, son and the cutest Maltese in the world. I am a massive book worm but I also find time to enjoy Korean culture and food and sing Karaoke with friends.

  I am writing a book about Hansalim which you can read online at [book.livingtogether.xyz](https://book.livingtogether.xyz) and my project website is [livingtogether.xyz](https://livingtogether.xyz) where you can find blog posts about my experience on the project.

